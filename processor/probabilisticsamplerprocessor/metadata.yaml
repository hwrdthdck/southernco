type: probabilistic_sampler
scope_name: otelcol/probabilisticsampler

status:
  class: processor
  stability:
    beta: [traces]
    alpha: [logs]
  distributions: [core, contrib]
  codeowners:
    active: [jpkrohling, jmacd]

tests:
  config:

telemetry:
  metrics:
    count_traces_sampled:
      enabled: true
      description: Count of traces that were sampled or not
      unit: "1"
      sum:
        value_type: int
        monotonic: true
    count_logs_sampled:
      enabled: true
      description: Count of logs that were sampled or not
      unit: "1"
      sum:
        value_type: int
        monotonic: true
