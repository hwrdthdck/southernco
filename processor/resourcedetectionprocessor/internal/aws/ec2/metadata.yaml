type: resourcedetectionprocessor/ec2

parent: resourcedetection

resource_attributes:
  host.name:
    description: The hostname
    type: string
    enabled: true
  host.id:
    description: The host.id
    type: string
    enabled: true
  cloud.provider:
    description: The cloud provider
    type: string
    enabled: true
  cloud.account.id:
    description: The cloud account id
    type: string
    enabled: true
  cloud.platform:
    description: The cloud platform
    type: string
    enabled: true
  cloud.region:
    description: The cloud region
    type: string
    enabled: true
  cloud.availability_zone:
    description: The cloud availability zone
    type: string
    enabled: true
  host.image.id:
    description: The host image id
    type: string
    enabled: true
  host.type:
    description: The host id
    type: string
    enabled: true

entities:
  - type: host
    id_attributes: [host.id]
    descriptive_attributes: [host.name, host.image.id, host.type, cloud.region, cloud.availability_zone]
  - type: cloud_account
    id_attributes: [cloud.provider, cloud.account.id]

tests:
  skip_lifecycle: true
  skip_shutdown: true
