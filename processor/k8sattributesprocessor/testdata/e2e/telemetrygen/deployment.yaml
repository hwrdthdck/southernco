apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ .Name }}-{{ .DataType }}-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Name }}-{{ .DataType }}-deployment
  template:
    metadata:
      annotations:
        workload: deployment
      labels:
        app: {{ .Name }}-{{ .DataType }}-deployment
    spec:
      containers:
      - command:
        - /telemetrygen
        - {{ .DataType }}
        - --otlp-insecure
        - --otlp-endpoint={{ .OTLPEndpoint }}
        - --duration=36000s
        - --rate=1
        - --otlp-attributes=service.name="test-{{ .DataType }}-deployment"
        - --otlp-attributes=k8s.container.name="telemetrygen"
        image: telemetrygen:latest
        imagePullPolicy: Never
        name: telemetrygen
      restartPolicy: Always
