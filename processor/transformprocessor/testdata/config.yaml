processors:
  transform:
    traces:
      queries:
        - set(name, "bear") where attributes["http.path"] == "/animal"
        - keep_keys(attributes, "http.method", "http.path")
        - join("|", attributes["service.name"], attributes["service.name"], attributes["k8s.namespace.name"])
receivers:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [transform]
      exporters: [nop]
