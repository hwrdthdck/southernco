filter/ottl:
  spans:
    span_conditions:
      - 'attributes["test"] == "pass"'
    spanevent_conditions:
      - 'attributes["test"] == "pass"'
  metrics:
    metric_conditions:
      - 'name == "pass"'
    datapoint_conditions:
      - 'attributes["test"] == "pass"'
  logs:
    log_conditions:
      - 'attributes["test"] == "pass"'
filter/multiline:
  spans:
    span_conditions:
      - 'attributes["test"] == "pass"'
      - 'attributes["test"] == "also pass"'
filter/spans_mix_config:
  spans:
    include:
      match_type: strict
      services:
        - test
        - test2
      attributes:
        - key: should_include
          value: "(true|probably_true)"
    span_conditions:
      - 'attributes["test"] == "pass"'
filter/metrics_mix_config:
  metrics:
    include:
      match_type: expr
      expressions:
        - Label("foo") == "bar"
        - HasLabel("baz")
    metric_conditions:
      - 'attributes["test"] == "pass"'
filter/logs_mix_config:
  logs:
    include:
      match_type: strict
      resource_attributes:
        - key: should_include
          value: "true"
    log_conditions:
      - 'attributes["test"] == "pass"'
filter/bad_syntax_span:
  spans:
    span_conditions:
      - 'attributes[test] == "pass"'
filter/bad_syntax_spanevent:
  spans:
    spanevent_conditions:
      - 'attributes[test] == "pass"'
filter/bad_syntax_metric:
  metrics:
    metric_conditions:
      - 'resource.attributes[test] == "pass"'
filter/bad_syntax_datapoint:
  metrics:
    datapoint_conditions:
      - 'attributes[test] == "pass"'
filter/bad_syntax_log:
  logs:
    log_conditions:
      - 'attributes[test] == "pass"'
