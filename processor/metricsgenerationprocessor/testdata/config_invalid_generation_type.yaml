receivers:
  nop:

processors:
  metricsgeneration:
    rules:
      - name: new_metric
        type: invalid # invalid generation type
        metric1: metric1
        metric2: metric2
        operation: percent

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
