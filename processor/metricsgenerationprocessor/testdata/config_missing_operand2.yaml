receivers:
  nop:

processors:
  metricsgeneration:
    generation_rules:
      # missing operand2 metric
      - new_metric_name: new_metric
        generation_type: calculate
        operand1_metric: metric1
        operation: percent

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
