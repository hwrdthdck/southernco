receivers:
  nop:

processors:
  metricsgeneration:
    rules:
      # missing operand1 metric
      - new_metric_name: new_metric
        generation_type: calculate
        operand2_metric: metric2
        operation: percent

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
