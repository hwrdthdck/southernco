receivers:
  nop:

processors:
  metricsgeneration:
    generation_rules:
      - new_metric_name: new_metric
        generation_type: calculate
        operand1_metric: metric1
        operand2_metric: metric2
        operation: invalid # invalid operation type

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
