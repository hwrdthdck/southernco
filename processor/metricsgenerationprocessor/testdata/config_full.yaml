receivers:
  nop:

processors:
  metricsgeneration:
    rules:
      - name: new_metric
        type: calculate
        metric1: metric1
        metric2: metric2
        operation: percent
      - name: new_metric
        type: scale
        metric1: metric1
        scale_by: 1000
        operation: multiply

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [metricsgeneration]
      exporters: [nop]
