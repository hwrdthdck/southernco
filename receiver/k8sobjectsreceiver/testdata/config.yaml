receivers:
  k8sobjects:
    objects:
      - name: pods
        mode: pull
        interval: 30s
        label_selector: environment in (production),tier in (frontend)
        field_selector: status.phase=Running
      - name: events
        mode: watch
        namespaces: [default]

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    logs:
      receivers: [k8sobjects]
      processors: [nop]
      exporters: [nop]