name: riakreceiver

attributes:
  riak.node.name:
    description: The name of the Riak node.
  operation:
    value: state
    description: The operation type.
    enum:
      - put
      - get
      - read
      - write
      - delete


metrics:
  riak.node.operation.count:
    description: The number of operations performed by the node.
    unit: "{operation}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    enabled: true
    attributes: [operation]
  riak.node.operation.time.mean:
    description: The mean time between request and response for operations performed by the node.
    unit: "ms"
    gauge:
      value_type: int
    enabled: true
    attributes: [operation]
  riak.node.read_repair.count:
    description: The number of read repairs performed by the node over the last minute.
    unit: "{read_repair}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    enabled: true
  riak.memory.limit:
    description: The amount of memory allocated to the node.
    unit: "By"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    enabled: true
  riak.vnode.operation.count:
    description: The number of operations performed by vnodes on the node.
    unit: "{operation}"
    sum:
      monotonic: true
      aggregation: cumulative
      value_type: int
    enabled: true
    attributes: [operation]
  riak.vnode.index.operation.count:
    description: The number of index operations performed by vnodes on the node.
    unit: "{operation}"
    sum:
      monotonic: false
      aggregation: cumulative
      value_type: int
    attributes: [operation]
    enabled: true
