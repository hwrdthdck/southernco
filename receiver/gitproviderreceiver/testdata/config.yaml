receivers:
  gitproviderreceiver:
    initial_delay: 1s
    collection_interval: 60s
    scrapers:
      githubscraper:

  gitproviderreceiver/customname:
    initial_delay: 1s
    collection_interval: 30s
    scrapers:
      githubscraper:

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [gitproviderreceiver, gitproviderreceiver/customname]
      processors: [nop]
      exporters: [nop]

