query getRepoDataBySearch(
  $searchQuery: String!
  # @genqlient(pointer: true)
  $repoCursor: String
) {
  search(
    query: $searchQuery
    type: REPOSITORY
    first: 100
    after: $repoCursor
  ) {
    repositoryCount
    # @genqlient(typename: "SearchNode")
    nodes {
      ... on Repository {
        id
        name
        defaultBranchRef {
          name
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

query checkLogin($login: String!) {
  user(login: $login) {
    login
  }
  organization(login: $login) {
    login
  }
}

