receivers:
  snmp:
    collection_interval: 1s
    endpoint: "udp://localhost:161"
    version: "v3"
    security_level: "no_auth_no_priv"
    
    metrics:
      m3:
        unit: "By"
        gauge:
          value_type: float
        scalar_oids:
          - oid: "1"  

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [snmp]
      processors: [nop]
      exporters: [nop]
