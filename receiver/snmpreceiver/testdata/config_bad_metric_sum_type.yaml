receivers:
  snmp:
    metrics:
      m3:
        unit: "By"
        sum:
          aggregation: cumulative
          monotonic: true
          value_type: "Counter"
        scalar_oids:
          - oid: "1"  

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [snmp]
      processors: [nop]
      exporters: [nop]
