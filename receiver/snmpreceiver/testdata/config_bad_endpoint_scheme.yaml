receivers:
  snmp:
    collection_interval: 1s
    endpoint: "http://localhost:161"
    version: v2c
    community: public
    
    metrics:
      m3:
        unit: "By"
        gauge:
          value_type: float
        scalar_oids:
          - oid: "1"  

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [snmp]
      processors: [nop]
      exporters: [nop]
