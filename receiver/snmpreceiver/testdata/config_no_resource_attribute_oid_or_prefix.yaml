receivers:
  snmp:
    resource_attributes:
      a2:
    metrics:
      m3:
        unit: "By"
        sum:
          aggregation: cumulative
          monotonic: true
          value_type: float
        column_oids:
          - oid: "1"
            resource_attributes:
              - a2

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [snmp]
      processors: [nop]
      exporters: [nop]
