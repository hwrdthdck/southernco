receivers:
  snmp:
    collection_interval: 1s
    endpoint: udp://localhost:161
    version: v2c
    community: public
    
    resource_attributes:
      ra1:
        indexed_value_prefix: p
      ra2:
        oid: "1"
    
    attributes:
      a1:
        enum:
          - val1
          - val2
      a2:
        value: v
        enum:
          - val1
      a3:
        indexed_value_prefix: p
      a4:
        oid: "1"
    
    metrics:
      m1:
        unit: 1
        sum:
          aggregation: cumulative
          monotonic: true
          value_type: int
        column_oids:
          - oid: "1"
            attributes:
              - name: a4
      m2:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1"
            attributes:
              - name: a3
              - name: a1
                value: val1
          - oid: "2"
            attributes:
              - name: a3
              - name: a1
                value: val2
      m3:
        unit: "By"
        gauge:
          value_type: float
        scalar_oids:
          - oid: "1"  
            attributes:
              - name: a2
                value: val1
      m4:
        unit: "{things}"
        sum:
          aggregation: cumulative
          monotonic: true
          value_type: bool
        scalar_oids:
          - oid: "1" 
      m5:
        unit: "{things}"
        sum:
          aggregation: cumulative
          monotonic: false
          value_type: int
        scalar_oids:
          - oid: "1" 
            attributes:
              - name: a2
                value: val1
      m6:
        unit: 1
        sum:
          aggregation: delta
          monotonic: true
          value_type: int
        scalar_oids:
          - oid: "1" 
            attributes:
              - name: a1
                value: val1
          - oid: "2" 
            attributes:
              - name: a1
                value: val2
      m7:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1"
            resource_attributes:
              - ra1
      m8:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1"
            resource_attributes:
              - ra2
      m9:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1"
            resource_attributes:
              - ra1
              - ra2
      m10:
        unit: "By"
        gauge:
          value_type: int
        column_oids:
          - oid: "1"
            resource_attributes:
              - ra1
              - ra2
            attributes:
              - name: a2
                value: val1
              - name: a3
              - name: a4

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [snmp]
      processors: [nop]
      exporters: [nop]
