apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Name }}-config
  namespace: default
data:
  relay: |
    exporters:
      otlp:
        endpoint: {{ .HostEndpoint }}:4317
        tls:
          insecure: true
    extensions:
      health_check: {}
    processors:
    receivers:
      k8s_cluster:
        resource_attributes:
          k8s.node.labels:
            enabled: true
    service:
      telemetry:
        logs:
          level: "debug"
      extensions:
      - health_check
      pipelines:
        metrics:
          exporters:
          - otlp
          receivers:
          - k8s_cluster
