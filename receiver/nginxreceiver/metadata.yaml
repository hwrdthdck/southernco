name: nginxreceiver

labels:
  state:
    description: The state of a connection

metrics:
  nginx.requests:
    description: Total number of requests made to the server since it started
    unit: requests
    data:
      type: int sum
      monotonic: true
      aggregation: cumulative
    labels: []
  nginx.connections_accepted:
    description: The total number of accepted client connections
    unit: connections
    data:
      type: int sum
      monotonic: true
      aggregation: cumulative
    labels: []
  nginx.connections_handled:
    description: The total number of handled connections. Generally, the parameter value is the same as nginx.connections_accepted unless some resource limits have been reached (for example, the worker_connections limit).
    unit: connections
    data:
      type: int sum
      monotonic: true
      aggregation: cumulative
    labels: []
  nginx.connections_current:
    description: The current number of nginx connections. States include reading - where nginx is reading the request header, writing -
      where nginx is writing the response back the the client, active - the total number of open connections, and waiting - the number of 
      idle client connections waiting for a request
    unit: connections
    data:
      type: int gauge
    labels: [state]
