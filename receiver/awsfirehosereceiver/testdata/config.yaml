receivers:
  awsfirehose:
    endpoint: 0.0.0.0:443
    record_type: cwmetrics
    access_key: "some access key"
    tls:
      cert_file: client.crt
      key_file: client.key
      ca_file: server.crt

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [awsfirehose]
      processors: [nop]
      exporters: [nop]
