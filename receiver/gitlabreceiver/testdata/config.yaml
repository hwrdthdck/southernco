receivers:
  gitlab:
    webhook:
      endpoint: localhost:8080
      read_timeout: "500ms"
      write_timeout: "500ms"
      path: "some/path"
      health_path: "health/path"
      required_headers:
        key1-present: "value1-present"

  gitlab/customname:
    webhook:
      endpoint: localhost:8080
      read_timeout: "500ms"
      write_timeout: "500ms"
      path: "some/path"
      health_path: "health/path"
      required_headers:
        key1-present: "value1-present"
        key2-present: "value2-present" 
      gitlab_headers: 
        - "header1"
        - "header2"
                
processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [gitlab, gitlab/customname]
      processors: [nop]
      exporters: [nop]