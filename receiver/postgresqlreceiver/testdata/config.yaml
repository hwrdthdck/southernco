receivers:
  postgresql:
    host: localhost
    port: 5432
    username: otel
    password: $POSTGRESQL_PASSWORD
    databases:
      - otel
    collection_interval: 10s
    ssl_mode: verify-ca
    ssl_root_cert: /home/otel/authorities.crt
    ssl_cert: /home/otel/mypostgrescert.crt
    ssl_key: /home/otel/mypostgreskey.key

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
     receivers: [postgresql]
     processors: [nop]
     exporters: [nop]
