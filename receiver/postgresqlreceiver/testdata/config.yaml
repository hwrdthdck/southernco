receivers:
  postgresql:
    host: localhost
    port: 5432
    username: otel
    password: $POSTGRESQL_PASSWORD
    databases:
      - otel
    collection_interval: 10s

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
     receivers: [postgresql]
     processors: [nop]
     exporters: [nop]
