receivers:
  vcenter:
    metrics:
      endpoint: http://vcsa.host.localnet
      username: otelu
      password: $VCENTER_PASSWORD
      collection_interval: 5m
    logging:
      tcp:
        listen_address: 0.0.0.0:5142
      protocol: rfc5424

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [vcenter]
      processors: [nop]
      exporters: [nop]
