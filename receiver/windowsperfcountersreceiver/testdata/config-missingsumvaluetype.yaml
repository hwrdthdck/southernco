receivers:
  windowsperfcounters:
    metric_metadata:
      - metric_name: metric
        description: desc
        unit: "1"
        sum:
          aggregation: "cumulative"
    perfcounters:
      - object: "object"
        counters:
          - counter_name: counter1
            metric_name: metric

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [windowsperfcounters]
      processors: [nop]
      exporters: [nop]
