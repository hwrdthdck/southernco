receivers:
  windowsperfcounters:
    metrics:
    - metric_name: metric
      description: desc
      unit: "1"
      metric_data_type: gauge
      metric_value_type: double
    perfcounters:
      - object: "object"
        instances: [""]
        counters:
          - counter_name: counter
            metric_name: metric

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [windowsperfcounters]
      processors: [nop]
      exporters: [nop]
