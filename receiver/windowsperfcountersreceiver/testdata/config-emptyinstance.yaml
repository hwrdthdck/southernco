receivers:
  windowsperfcounters:
    metric_metadata:
      - metric_name: metric
        description: desc
        unit: "1"
        gauge:
          value_type: double
    perfcounters:
      - object: "object"
        instances: [""]
        counters:
          - counter_name: counter
            metric_name: metric

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [windowsperfcounters]
      processors: [nop]
      exporters: [nop]
