prometheus/withAPIEnabled:
  api_server:
    enabled: true
    server_config:
      endpoint: "localhost:9090"
  config:
    scrape_configs:
      - job_name: 'demo'
        scrape_interval: 5s
prometheus/withAPIDisabled:
  api_server:
    enabled: false
  config:
    scrape_configs:
      - job_name: 'demo'
        scrape_interval: 5s
prometheus/withoutAPI:
  config:
    scrape_configs:
      - job_name: 'demo'
        scrape_interval: 5s
prometheus/withInvalidAPIConfig:
  api_server:
    enabled: true
  config:
    scrape_configs:
      - job_name: 'demo'
        scrape_interval: 5s