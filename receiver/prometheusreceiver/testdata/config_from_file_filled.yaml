receivers:
  prometheus:
    config_file: "./testdata/prom.yaml"
    buffer_period: 234
    buffer_count: 45
    use_start_time_metric: true
    start_time_metric_regex: '^(.+_)*process_start_time_seconds$'
    config:
      scrape_configs:
        - job_name: 'demo'
          scrape_interval: 5s

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [nop]
      exporters: [nop]
