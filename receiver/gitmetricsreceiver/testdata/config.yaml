receivers:
  gitmetricsreceiver:
    initial_delay: 1s
    collection_interval: 60s
    scrapers:
      githubscraper:

  gitmetricsreceiver/customname:
    initial_delay: 1s
    collection_interval: 30s
    scrapers:
      githubscraper:

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [gitmetricsreceiver, gitmetricsreceiver/customname]
      processors: [nop]
      exporters: [nop]

