receivers:
  receiver_creator:
    type: pod
    rule: true
  receiver_creator/1:
    watch_observers: [mock_observer]
    receivers:
      examplereceiver/1:
        type: port
        rule: port == 1234
        config:
          endpoint: localhost:12345

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
      receivers: [receiver_creator/1]
      processors: [exampleprocessor]
      exporters: [exampleexporter]
