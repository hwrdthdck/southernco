name: apachesparkreceiver

status:
  type: receiver
  stability: development
  pipelines: [metrics]

attributes:
  application_id:
    description: The id of the application that the metric comes from
    type: string

metrics:
  spark.stage.active_tasks:
    description: Number of active tasks in this stage.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: false
      value_type: int
    unit: "{tasks}"
    attributes: [application_id]
  spark.executor.max_tasks:
    description: Maximum number of tasks that can run concurrently in this executor.
    enabled: true
    sum:
      aggregation: cumulative
      monotonic: false
      value_type: int
    unit: "{tasks}"
    attributes: [application_id]
