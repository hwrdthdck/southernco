name: dockerstatsreceiver

sem_conv_version: 1.6.1

# Note: there are other, additional resource attributes that the user can configure through the yaml
resource_attributes:
  container.runtime:
    description: "The runtime of the container. For this receiver, it will always be 'docker'."
    type: string
  container.id:
    description: "The ID of the container."
    type: string
  container.image.name:
    description: "The name of the docker image in use by the container."
    type: string
  container.name:
    description: "The name of the container."
    type: string
  container.hostname:
    description: "The hostname of the container."
    type: string

metrics:
  memory.usage.limit:
    enabled: true
    description: "Memory limit of the container."
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
  memory.usage.total:
    enabled: true
    description: "Memory usage of the container. This excludes the total cache."
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
  memory.usage.total_cache:
    enabled: false
    description: "Total amount of memory used by the processes of this control group that can be associated with a block on a block device. Also accounts for memory used by tmpfs."
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
  memory.max:
    enabled: true
    description: "Maximum memory usage."
    unit: By
    sum:
      value_type: int
      monotonic: false
      aggregation: cumulative
  memory.percent:
    enabled: true
    description: "Percentage of memory used."
    unit: 1
    gauge:
      value_type: double
