receivers:
  vcsprovider:
    initial_delay: 1s
    collection_interval: 60s
    scrapers:
      github:

  vcsprovider/customname:
    initial_delay: 1s
    collection_interval: 30s
    scrapers:
      github:

processors:
  nop:

exporters:
  nop:

service:
  pipelines:
    metrics:
      receivers: [vcsprovider, vcsprovider/customname]
      processors: [nop]
      exporters: [nop]

