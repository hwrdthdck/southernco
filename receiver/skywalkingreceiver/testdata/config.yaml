receivers:
  skywalking:
    protocols:
      grpc:
        endpoint: 0.0.0.0:11800
      http:
        endpoint: 0.0.0.0:12800
  skywalking/customname:
    protocols:
      http:
        endpoint: 0.0.0.0:12801

exporters:
  jaeger:
    endpoint: localhost:14250
    tls:
      insecure: true
  #zipkin:
  #  endpoint: "http://localhost:9411/api/v2/spans"

processors:
  batch: {}

service:
  pipelines:
    traces:
      receivers: [skywalking]
      processors: [batch]
      exporters: [jaeger]
