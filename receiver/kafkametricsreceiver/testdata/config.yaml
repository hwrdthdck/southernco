kafkametrics:
  brokers: 10.10.10.10:9092
  protocol_version: 2.0.0
  scrapers:
    - brokers
    - topics
    - consumers
  auth:
    tls:
      ca_file: ./testdata/certs/ca.pem
      cert_file: ./testdata/certs/cert.pem
      key_file: ./testdata/certs/key.pem
  topic_match: test_\w+
  group_match: test_\w+
