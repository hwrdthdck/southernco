receivers:
  kafka/logs:
    protocol_version: 2.0.0
    topic: json-logs
    encoding: json
    client_id: otel-collector
    group_id: otel-collector
    metadata:
      retry:
        max: 10
        backoff: 5s

exporters:
  file:
    path: ./receiver/kafkareceiver/output/logs.txt
  logging:
    verbosity: detailed
    sampling_thereafter: 1

service:
  pipelines:
    logs:
      receivers: [kafka/logs]
      exporters: [logging, file]
