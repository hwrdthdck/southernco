receivers:
  statsd:
  statsd/receiver_settings:
    endpoint: "localhost:12345"

    # Used as read and write timeout for the HTTP server started by the receiver.
    timeout: "50s"

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
     receivers: [statsd]
     processors: [exampleprocessor]
     exporters: [exampleexporter]
