receivers:
  examplereceiver:

processors:
  exampleprocessor:

exporters:
  newrelic:
  newrelic/alt:
    apikey: a1b2c3d4
    timeout: 30s
    common_attributes:
      server: test-server
      prod: true
      weight: 3
    metrics_host_override: alt.metrics.newrelic.com
    metrics_insecure: true
    spans_host_override: alt.spans.newrelic.com
    spans_insecure: true

service:
  pipelines:
    traces:
        receivers: [examplereceiver]
        processors: [exampleprocessor]
        exporters: [newrelic]

