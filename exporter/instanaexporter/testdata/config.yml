receivers:
  nop:

processors:
  nop:

exporters:
  instana/bad_endpoint:
    endpoint: never a url
    agent_key: key1
    ca_file: ca.crt
  instana/missing_agent_key:
    endpoint: http://example.com/api/
    ca_file: ca.crt
  instana/valid:
    endpoint: http://example.com/api/
    agent_key: key1
    ca_file: ca.crt


service:
  pipelines:
    metrics:
      receivers: [nop]
      processors: [nop]
      exporters: [instana/bad_endpoint, instana/valid, instana/missing_agent_key]
