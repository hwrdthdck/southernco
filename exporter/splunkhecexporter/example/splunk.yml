splunk:
  conf:
    indexes:
      directory: /opt/splunk/etc/apps/search/local
      content:
        metrics:
          coldPath: ${env:SPLUNK_DB}/metrics/colddb
          datatype: metric
          homePath: ${env:SPLUNK_DB}/metrics/db
          maxTotalDataSizeMB: 512000
          thawedPath: ${env:SPLUNK_DB}/metrics/thaweddb
