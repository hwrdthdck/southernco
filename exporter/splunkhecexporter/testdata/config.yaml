receivers:
  nop:

processors:
  nop:

exporters:
  splunk_hec:
    token: "00000000-0000-0000-0000-0000000000000"
    endpoint: "https://splunk:8088/services/collector"
  splunk_hec/allsettings:
    token: "00000000-0000-0000-0000-0000000000000"
    endpoint: "https://splunk:8088/services/collector"
    source: "otel"
    sourcetype: "otel"
    index: "metrics"
    insecure_skip_verify: false
    ca_file: ""
    cert_file: ""
    key_file: ""
    timeout: 10s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m
    splunk_app_name: "OpenTelemetry-Collector Splunk Exporter"
    splunk_app_version: "v0.0.1"
    source_key: "mysource"
    sourcetype_key: "mysourcetype"
    index_key: "myindex"
    host_key: "myhost"
    severity_text_key: "myseverityfield"
    severity_number_key: "myseveritynumfield"
    name_key: "mynamefield"
service:
  pipelines:
    metrics:
      receivers: [nop]
      processors: [nop]
      exporters: [splunk_hec, splunk_hec/allsettings]
