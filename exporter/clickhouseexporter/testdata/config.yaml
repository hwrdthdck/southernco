receivers:
  nop:

processors:
  nop:

exporters:
  clickhouse:
    address: tcp://127.0.0.1:9000
    database: default
  clickhouse/customname:
    address: tcp://127.0.0.1:9000
    database: default
    username: username
    password: password
    ca_file: ca_file
    ttl: 3
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

service:
  pipelines:
    logs:
      receivers: [nop]
      processors: [nop]
      exporters: [clickhouse]
