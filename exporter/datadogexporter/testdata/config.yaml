receivers:
  examplereceiver:

processors:
  exampleprocessor:

exporters:
  datadog/dogstatsd:

  datadog/dogstatsd/config:
    hostname: customhostname
    env: prod
    service: myservice
    version: myversion

    tags:
      - example:tag

    metrics:
      namespace: opentelemetry
      report_percentiles: false
      report_buckets: true
      dogstatsd:
        endpoint: "localhost:5000"
        telemetry: false

  datadog/dogstatsd/invalid:
    metrics:
      dogstatsd:
        endpoint: "invalid:"
service:
  pipelines:
    metrics:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [datadog/dogstatsd]
