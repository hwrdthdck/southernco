receivers:
  examplereceiver:

processors:
  exampleprocessor:

exporters:
  stackdriver:
  stackdriver/customname:
    project: my-project
    metric_prefix: prefix
    endpoint: test-endpoint
    number_of_workers: 3
    skip_create_metric_descriptor: true
    use_insecure: true
    resource_mappings:
      - source_resource_type: source.resource1
        target_resource_type: target-resource1
        label_mappings:
          - source_label_key: source.label1
            target_label_key: target_label_1
          - source_label_key: sourceLabel2
            target_label_key: target_label_2
      - source_resource_type: source.resource2
        target_resource_type: target-resource2
  stackdriver/disabled: # will be ignored
    disabled: true

service:
  pipelines:
    traces:
        receivers: [examplereceiver]
        processors: [exampleprocessor]
        exporters: [stackdriver]

