receivers:
  examplereceiver:

processors:
  exampleprocessor:

exporters:
  carbon:
    # by default it will export to localhost:2003 using tcp
  carbon/allsettings:
    # use endpoint to specify alternative destinations for the exporter,
    # the default is localhost:2003
    endpoint: localhost:8080
    # timeout is used to limit the duration of each individual send attempt.
    # The default is 5 seconds.
    timeout: 10s

service:
  pipelines:
    metrics:
      receivers: [examplereceiver]
      processors: [exampleprocessor]
      exporters: [carbon, carbon/allsettings]
