exporters:
  pulsar:
    topic: spans
    service_url: pulsar://localhost:6650
    enable_batch: true
    encoding: otlp-spans
    tls_trust_certs_file_path: ca.pem
    auth_name: tls
    auth_param: '{"tlsCertFile":"cert.pem","tlsKeyFile":"key.pem"}'
    timeout: 10s
    sending_queue:
      enabled: true
      num_consumers: 2
      queue_size: 10
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m

processors:
  nop:

receivers:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [pulsar]
