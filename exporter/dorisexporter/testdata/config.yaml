doris:
  endpoint:
    http: http://localhost:8030
    tcp: tcp://localhost:9030
  database: otel
  username: root
  password: 
  table:
    logs: otel_logs
    traces: otel_traces
    metrics: otel_metrics
  create_schema: true
  history_days: 0
  timeout: 5s
  sending_queue:
    enabled: true
    num_consumers: 10
    queue_size: 1000
  retry_on_failure:
    enabled: true
    initial_interval: 5s
    max_interval: 30s
    max_elapsed_time: 300s
