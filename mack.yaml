receivers:
  otlp:
    protocols:
      http:
        endpoint: "localhost:4318"
      grpc:
        endpoint: "localhost:4317"


processors:
  batch:
    send_batch_max_size: 1000
    send_batch_size: 100
    timeout: 10s
  attributes:
    actions:
    - key: kafka_source
      action: insert
      value: otelcol


exporters:
  datadog:
    host_metadata:
      tags: ['kafka_source:otelcol']
    api:
      key: ${env:DD_API_KEY}

service:
  telemetry:
    metrics:
      address: "localhost:3333"
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [datadog]
    traces:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [datadog]
    logs:
      receivers: [otlp]
      processors: [batch, attributes]
      exporters: [datadog]
