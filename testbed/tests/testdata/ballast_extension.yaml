extensions:
  memory_ballast:
    size_mib: %d

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "localhost:4317"

exporters:
  otlp:
    endpoint: "localhost:55680"
    insecure: true

service:
  extensions: [memory_ballast]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      exporters: [otlp]
