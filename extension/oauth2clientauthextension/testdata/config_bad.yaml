extensions:
  oauth2client/missingid:
    client_secret: 
      value: someclientsecret
    token_url: 
      value: https://example.com/oauth2/default/v1/token
    scopes: ["api.metrics"]

  oauth2client/missingsecret:
    client_id: 
      value: someclientid
    token_url: 
      value: https://example.com/oauth2/default/v1/token
    scopes: ["api.metrics"]

  oauth2client/missingurl:
    client_id: 
      value: someclientid
    client_secret: 
      value: someclientsecret
    scopes: ["api.metrics"]

# Data pipeline is required to load the config.
receivers:
  nop:
processors:
  nop:
exporters:
  nop:

service:
  extensions: [oauth2client/missingid,
               oauth2client/missingsecret,
               oauth2client/missingurl]
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [nop]