extensions:
  sigv4auth:
    region: "region"
    service: "service"
    role_session_name: "role_session_name"


# Data pipeline is required to load the config.
receivers:
  nop:
processors:
  nop:
exporters:
  nop:

service:
  extensions: [sigv4auth]
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [nop]
