extensions:
  ecs_health_check:
  ecs_health_check/1:
    endpoint: "localhost:13134"
    interval: "5m"
    exporter_error_limit: 5

service:
  extensions: [ecs_health_check/1]
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [nop]

# Data pipeline is required to load the config.
receivers:
  [nop]
processors:
  [nop]
exporters:
  [nop]
