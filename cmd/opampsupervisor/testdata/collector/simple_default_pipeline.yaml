receivers:
  filelog:
    include: [{{.inputLogFile}}]
    start_at: "beginning"

exporters:
  file:
    path: sampleOutputLogFile.log

processors:
  filter/clear_passwords_in_simple_default_pipeline_config:
    logs:
      log_record:
        - 'IsMatch(body, ".*password.*")'

service:
  pipelines:
    logs:
      receivers: [filelog]
      processors: [filter/clear_passwords_in_simple_default_pipeline_config]
      exporters: [file]
