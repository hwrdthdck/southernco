receivers:
  otlp:
    protocols:
      grpc:

exporters:
  jaeger_thrift:
    endpoint: "http://jaeger:14268/api/traces"
  logging:

processors:
  batch:

extensions:
  health_check:
  pprof:
  zpages:

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [jaeger_thrift, logging]
      processors: [batch]
