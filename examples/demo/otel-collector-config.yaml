receivers:
  hostmetrics:
    scrapers:
      cpu:
  prometheus:
    config:
      scrape_configs:
        - job_name: "otel-collector"
          scrape_interval: 5s
          static_configs:
            - targets: ["localhost:8888"]
  otlp:
    protocols:
      grpc:
  file:
    path: ./bar
    format: proto
    compressed: true
  file/2:
    path: ./foo2
    format: json
    compressed: true

exporters:
  logging:
    loglevel: debug
  file:
    path: ./bar
    format: proto
    compression: zstd
  file/2:
    path: ./foo2
    format: json
    compression: zstd

processors:
  batch:

service:
  pipelines:
#    traces:
#      receivers: [file]
#      processors: [batch]
#      exporters: [logging]
    metrics:
      receivers: [file]
      processors: [batch]
      exporters: [logging]
